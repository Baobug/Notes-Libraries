	<body>
		<h4>横跨两列的单元格</h4>
		<table align="center" width ="600" border="1"  cellpadding="5"cellspacing="2">
				<tr>
					<th width="200">姓名</th><th colspan="2">电话</th>
				</tr>
				<tr>
					<td>李刚</td><td width="169">110</td><td width="169">120</td>
				</tr>
		</table>
		
		<h4>横跨两行的单元格</h4>
		<table align="center" width ="600" border="1"  cellpadding="5"cellspacing="2">
				<tr>
					<th>姓名</th><th>李刚</th>
				</tr>
				<tr><th rowspan="2">电话</th><td>110</td></tr>
				<tr><td>120</td></tr>
		</table>
		
	</body>
</html>
