<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{color: blue;}
			.special{color: green;}
			p.special{color: red;}
			
		</style>
		
	</head>
	<body>
		<p>普通段落文本（蓝色）</p>
		<p class="special">指定了.special类的段落文本（红色）</p>
		<h2 class="special">指定了.special类的标题文本（绿色）</h2>
	</body>
</html>
