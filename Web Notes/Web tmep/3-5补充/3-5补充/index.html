<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#bold {font-weight: bold;}
			#font24{font-size: 24px;}
		</style>
		
	</head>
	<body>
		<p id = bold>段落1：id="bold",设置字体加粗。</p>
		<p id = font24>段落2：id="font24"，设置字号为24px</p>
		<p id = font24>段落3：id="font24"，设置字号为24px</p>
		<p id = bold font24>段落4：id="bold font24",同时设置字体加粗和字号</p>
	</body>
</html>
