<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Logo</title>
    <style>
        strong {
            font-size: 100px;
            font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
            color: blue;
            display: inline-block;
        }
        .hongse { color: red; }
        .huangse { color: yellow; }
        .lvse { color: green; }
    </style>
</head>
<body>
    <strong>G</strong>
    <strong class="hongse">o</strong>
    <strong class="huangse">o</strong>
    <strong>g</strong>
    <strong class="lvse">l</strong>
    <strong class="hongse">e</strong>
</body>
</html>
